EnjoysCMS\WidgetYaMetrika\Widgets\Traffic:
  name: &name Посещаемость
  options:
    title: *name
    yandex-counter-id:
    cache: 1800
    days:
      value: 30
      title: Период в днях
      description: За какое количество дней получить статистику
    chart:
      value: 'highcharts_js'
      type: select
      data: ['highcharts_js', 'amcharts_js', 'google_charts']
    background-gradient:
      value: "Yes"
      type: radio
      data: [ "No", "Yes" ]
    background:
      value: 'transparent'
      type: select
      data: [ primary, secondary, success, danger, warning, info, light, dark, white, transparent ]
    gs:
      min-h: 15
      min-w: 5
      max-w: 12

